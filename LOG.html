  function validateForm() {
      var name = document.getElementById('nameRegex').value;
      var surname = document.getElementById('nameRegex').value;
      var username = document.getElementById('registerUsername').value;
      var email = document.getElementById('emailRegex').value;
      var password = document.getElementById('passwordRegex').value;
      var nameRegex = /^[A-Z][a-z]*$/;
      var usernameRegex = /^.{8,15}$/;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var passwordRegex = /^[A-Z].*[0-9]{3}$/;

      if (!registername.match(nameRegex)) {
        alert('Name should start with an uppercase letter and contain only text.');
        return false;
      }
      if (!registersurnamename.match(nameRegex)) {
        alert('Surname should start with an uppercase letter and contain only text.');
        return false;
      }
      if (!registerUsername.match(registerUsername)) {
        alert('Username should be between 8 and 15 characters.');
        return false;
      }
      if (!registeremail.match(emailRegex)) {
        alert('Please enter a valid email address.');
        return false;
      }
      if (!registerPassword.match(passwordRegex)) {
        alert('Password should start with an uppercase letter and end with 3 numbers.');
        return false;
      }
      return true;
